<div class="container mt-4">
  <h2>{{ isNewGame ? 'New Game' : 'Edit Game' }}</h2>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="gameForm" (ngSubmit)="save()">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input formControlName="title" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Developer</label>
          <input formControlName="developer" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Publisher</label>
          <input formControlName="publisher" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Release Date</label>
          <input type="date" formControlName="releaseDate" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Genre</label>
          <input formControlName="genre" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea formControlName="description" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" (click)="cancel()" class="btn btn-outline-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
